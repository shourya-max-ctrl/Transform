<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: aqua;
                border: 1px solid black;
            }
            #mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>Codingal</div>
        <div id="mydiv">Codingal</div>
    </body>
</html>
